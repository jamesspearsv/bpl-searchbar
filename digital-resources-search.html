<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Resources Searchbar</title>
  </head>
  <body>
    <!-- EBSCO Search Box Begins -->
    <div id="digital-resources-search-container">
      <form
        action="https://searchbox.ebsco.com/search/"
        target="_blank"
        class="ebsco-single-search"
      >
        <input name="schemaId" value="search" type="hidden" />
        <input name="custid" value="s9230273" type="hidden" />
        <input name="groupid" value="main" type="hidden" />
        <input name="profid" value="eds" type="hidden" />
        <input name="scope" value="site" type="hidden" />
        <input name="site" value="eds-live" type="hidden" />
        <input name="direct" value="true" type="hidden" />
        <select class="eb-search__select" name="searchprefix">
          <option value="" selected="selected">Keyword</option>
          <option value="TI">Title</option>
          <option value="AU">Author</option>
        </select>
        <input
          id="eb-sbb-search-input"
          name="bquery"
          type="text"
          placeholder="Search articles, books, journals & more"
        />
        <input value="Search" type="submit" />
      </form>
    </div>
    <!-- EBSCO Search Box Ends -->
  </body>
  <style>
    #digital-resources-search-container {
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
    }
  </style>
</html>
